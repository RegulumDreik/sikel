<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <table>
        <tr><td>Имя</td><td>Отчество</td><td>Фамилия</td><td>Месяц рождения</td></tr>
        {% for student in students %}
            <tr><td>{{ student.first_name }}</td> <td>{{ student.middle_name}}</td>
                <td>{{ student.last_name }}</td><td>{{ student.date_of_birth.year }}.{{ student.date_of_birth.month }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
